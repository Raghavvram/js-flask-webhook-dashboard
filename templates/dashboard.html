<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"/>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        #chartdiv { width: 100%; height: 500px; }
        .loader { border-top-color: #4f46e5; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Styles for the session accordion effect */
        .session-details {
            overflow: hidden;
            max-height: 1000px; /* Set a large max-height for open state */
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }
        .session-details.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-200 font-sans">
    <div id="loader-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex justify-center items-center">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-100 mb-8">Interactive Analytics</h1>

        <div class="bg-gray-900 p-4 rounded-lg shadow-md mb-8 flex flex-wrap items-center gap-4">
            <div class="flex-grow min-w-[150px]"><label for="country-filter" class="text-sm font-medium text-gray-400">Country</label><select id="country-filter" class="w-full mt-1 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"><option value="">All Countries</option></select></div>
            <div class="flex-grow min-w-[200px]"><label for="date-filter" class="text-sm font-medium text-gray-400">Date Range</label><input id="date-filter" type="text" placeholder="All Time" class="w-full mt-1 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"></div>
            <div class="flex-grow min-w-[150px]"><label for="visitor-type-filter" class="text-sm font-medium text-gray-400">Visitor Type</label><select id="visitor-type-filter" class="w-full mt-1 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"><option value="all">All Visitors</option><option value="unique">Unique Visitors</option><option value="repeated">Returning Visitors</option></select></div>
            <div class="flex items-end gap-2 pt-5"><button id="apply-filters-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Apply</button><button id="reset-filters-btn" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-700">Reset</button></div>
        </div>
        <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-2 bg-gray-900 p-6 rounded-lg shadow-md border border-gray-700">
                <h3 class="font-semibold mb-4 text-gray-100">Visitor World Map</h3>
                <div id="chartdiv"></div>
            </div>
            <div class="bg-gray-900 p-6 rounded-lg shadow-md border border-gray-700">
                <h3 class="font-semibold mb-4 text-gray-100">Visitor Trend</h3>
                <canvas id="date-chart"></canvas>
            </div>
        </div>

        <div class="bg-gray-900 rounded-lg shadow-md border border-gray-700">
            <div class="p-4 border-b border-gray-700">
                <h3 class="text-lg font-semibold text-gray-100">Recent User Sessions (Last 50)</h3>
            </div>
            <div id="sessions-container" class="p-6 space-y-4">
                </div>
        </div>
    </div>

    <script>
        let dateChart, mapRoot, datePicker;
        const loader = document.getElementById('loader-overlay');

        // --- Functions for Session Analytics ---
        function formatDuration(seconds) {
            if (seconds < 60) return `${seconds}s`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds}s`;
        }

        function createSessionHTML(session) {
            const pathHTML = session.path.map(p => `
                <div class="grid grid-cols-12 gap-4 text-sm">
                    <div class="col-span-1 text-gray-500">${new Date(p.timestamp).toLocaleTimeString()}</div>
                    <div class="col-span-9 truncate text-gray-300" title="${p.page}">${p.page}</div>
                    <div class="col-span-2 text-right text-gray-400 font-mono">${formatDuration(p.duration)}</div>
                </div>
            `).join('');

            return `
            <div class="bg-gray-800 border border-gray-700 rounded-lg">
                <div class="session-header p-4 flex justify-between items-center cursor-pointer hover:bg-gray-700 transition-colors">
                    <div>
                        <p class="font-mono text-xs text-indigo-400" title="User ID: ${session.user_id}">User ...${session.user_id.slice(-12)}</p>
                        <p class="text-gray-300">Viewed <strong>${session.pages_viewed} pages</strong> over <strong>${formatDuration(session.total_duration_seconds)}</strong></p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-400">${new Date(session.session_start).toLocaleString()}</p>
                    </div>
                </div>
                <div class="session-details collapsed p-4 border-t border-gray-700 space-y-2">
                    ${pathHTML}
                </div>
            </div>`;
        }

        function renderSessions(sessions = []) {
            const container = document.getElementById('sessions-container');
            if (sessions.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No session data available.</p>';
                return;
            }
            container.innerHTML = sessions.map(createSessionHTML).join('');
        }

        async function fetchAndRenderSessions() {
            try {
                const response = await fetch('/api/sessions');
                const data = await response.json();
                renderSessions(data.sessions);
            } catch (error) {
                console.error("Failed to load session data:", error);
                document.getElementById('sessions-container').innerHTML = '<p class="text-red-500 text-center">Error loading session data.</p>';
            }
        }

        // --- Functions for Aggregate Charts ---
        function renderStats(stats){ const statsGrid=document.getElementById("stats-grid");statsGrid.innerHTML=`<div class="bg-gray-900 p-6 rounded-lg shadow-md border border-gray-700"><h3 class="text-sm font-medium text-gray-400">Total Page Views</h3><p class="text-3xl font-bold mt-2 text-gray-100">${stats.total_visitors||0}</p></div> <div class="bg-gray-900 p-6 rounded-lg shadow-md border border-gray-700"><h3 class="text-sm font-medium text-gray-400">Unique Visitors</h3><p class="text-3xl font-bold mt-2 text-gray-100">${stats.unique_visitors||0}</p></div> <div class="bg-gray-900 p-6 rounded-lg shadow-md border border-gray-700"><h3 class="text-sm font-medium text-gray-400">Returning Visits</h3><p class="text-3xl font-bold mt-2 text-gray-100">${stats.repeated_visitors||0}</p></div>`}
        function renderMap(countryData=[]){if(mapRoot)mapRoot.dispose();mapRoot=am5.Root.new("chartdiv");mapRoot.setThemes([am5themes_Animated.new(mapRoot)]);let chart=mapRoot.container.children.push(am5map.MapChart.new(mapRoot,{panX:"rotateX",projection:am5map.geoMercator()}));let polygonSeries=chart.series.push(am5map.MapPolygonSeries.new(mapRoot,{geoJSON:am5geodata_worldLow,exclude:["AQ"],valueField:"value",calculateAggregates:!0}));polygonSeries.mapPolygons.template.setAll({tooltipText:"{name}: {value}",interactive:!0,fill:am5.color(11184810)});polygonSeries.mapPolygons.template.states.create("hover",{fill:am5.color(6773219)});polygonSeries.set("heatRules",[{target:polygonSeries.mapPolygons.template,key:"fill",min:am5.color(13421772),max:am5.color(5195493),dataField:"value"}]);polygonSeries.data.setAll(countryData)}
        function renderDateChart(dateData=[]){if(dateChart)dateChart.destroy();dateChart=new Chart(document.getElementById("date-chart").getContext("2d"),{type:"line",data:{labels:dateData.map(d=>new Date(d.date).toLocaleDateString(void 0,{month:"short",day:"numeric"})),datasets:[{label:"Visitors",data:dateData.map(d=>d.count),borderColor:"#4F46E5",backgroundColor:"rgba(79, 70, 229, 0.1)",fill:!0,tension:.3}]},options:{responsive:!0,scales:{y:{beginAtZero:!0,ticks:{color:'#a1a1aa'}},x:{ticks:{color:'#a1a1aa'}}},plugins:{legend:{display:!1}}}})}
        function populateCountryFilter(countries){const select=document.getElementById("country-filter");countries.sort().forEach(country=>{const option=document.createElement("option");option.value=country,option.textContent=country,select.appendChild(option)})}
        async function fetchAndRenderAggregateData(){
            loader.classList.remove('hidden');
            const params=new URLSearchParams({ ...(document.getElementById("country-filter").value&&{country:document.getElementById("country-filter").value}),...(document.getElementById("visitor-type-filter").value&&{visitor_type:document.getElementById("visitor-type-filter").value}),...(datePicker.getStartDate()&&{start_date:datePicker.getStartDate().toISOString()}),...(datePicker.getEndDate()&&{end_date:datePicker.getEndDate().toISOString()}) });
            try{
                const response=await fetch(`/api/analytics?${params.toString()}`);
                const data=await response.json();
                renderStats(data.stats||{});
                renderMap(data.charts.by_country);
                renderDateChart(data.charts.by_date);
                if(document.getElementById("country-filter").options.length <= 1) {
                    populateCountryFilter(data.meta.distinct_countries||[]);
                }
            } catch(error){
                console.error("Failed to load analytics data:",error);
            }
        }

        // --- Main Execution Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            // Setup pickers and filter buttons
            datePicker = new Litepicker({ element: document.getElementById('date-filter'), singleMode: false, format: 'MMM D, YYYY' });
            document.getElementById('apply-filters-btn').addEventListener('click', fetchAndRenderAggregateData);
            document.getElementById('reset-filters-btn').addEventListener('click', () => {
                document.getElementById('country-filter').value = '';
                document.getElementById('visitor-type-filter').value = 'all';
                datePicker.clearSelection();
                fetchAndRenderAggregateData();
            });

            // Setup the interactive session accordion
            document.getElementById('sessions-container').addEventListener('click', (event) => {
                const header = event.target.closest('.session-header');
                if (header) {
                    const details = header.nextElementSibling;
                    details.classList.toggle('collapsed');
                }
            });

            // Fetch all data on initial page load
            Promise.all([
                fetchAndRenderAggregateData(),
                fetchAndRenderSessions()
            ]).finally(() => {
                loader.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
