<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"/>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        #chartdiv { width: 100%; height: 500px; }
        .loader { border-top-color: #4f46e5; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 font-sans">
    <div id="loader-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex justify-center items-center hidden">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 dark:text-gray-100 mb-8">Visual Analytics</h1>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md mb-8 flex flex-wrap items-center gap-4">
            <div class="flex-grow min-w-[150px]">
                <label for="country-filter" class="text-sm font-medium text-gray-500 dark:text-gray-400">Country</label>
                <select id="country-filter" class="w-full mt-1 p-2 border rounded-md bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                    <option value="">All Countries</option>
                </select>
            </div>
            <div class="flex-grow min-w-[200px]">
                <label for="date-filter" class="text-sm font-medium text-gray-500 dark:text-gray-400">Date Range</label>
                <input id="date-filter" type="text" placeholder="All Time" class="w-full mt-1 p-2 border rounded-md bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div class="flex-grow min-w-[150px]">
                <label for="visitor-type-filter" class="text-sm font-medium text-gray-500 dark:text-gray-400">Visitor Type</label>
                <select id="visitor-type-filter" class="w-full mt-1 p-2 border rounded-md bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                    <option value="all">All Visitors</option>
                    <option value="unique">Unique Visitors</option>
                    <option value="repeated">Returning Visitors</option>
                </select>
            </div>
            <div class="flex items-end gap-2 pt-5">
                <button id="apply-filters-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Apply</button>
                <button id="reset-filters-btn" class="bg-gray-200 dark:bg-gray-600 font-bold py-2 px-4 rounded-md hover:bg-gray-300">Reset</button>
            </div>
        </div>
        <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"></div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="font-semibold mb-4 text-gray-800 dark:text-gray-200">Visitor World Map</h3>
                <div id="chartdiv"></div>
            </div>
            <div class="flex flex-col gap-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex-1">
                    <h3 class="font-semibold mb-4 text-gray-800 dark:text-gray-200">Visits by Device</h3>
                    <canvas id="device-chart"></canvas>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex-1">
                    <h3 class="font-semibold mb-4 text-gray-800 dark:text-gray-200">Top 5 Browsers</h3>
                    <canvas id="browser-chart"></canvas>
                </div>
            </div>
        </div>
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8">
             <h3 class="font-semibold mb-4 text-gray-800 dark:text-gray-200">Visitor Trend</h3>
             <canvas id="date-chart"></canvas>
        </div>
    </div>
    <script>
        let dateChart, deviceChart, browserChart, mapRoot, datePicker;
        const loader = document.getElementById('loader-overlay');

        function renderStats(stats) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md"><h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Visits</h3><p class="text-3xl font-bold mt-2">${stats.total_visitors || 0}</p></div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md"><h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Unique Visitors</h3><p class="text-3xl font-bold mt-2">${stats.unique_visitors || 0}</p></div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md"><h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Returning Visits</h3><p class="text-3xl font-bold mt-2">${stats.repeated_visitors || 0}</p></div>
            `;
        }
        function renderMap(countryData = []) {
            if (mapRoot) mapRoot.dispose();
            mapRoot = am5.Root.new("chartdiv");
            mapRoot.setThemes([am5themes_Animated.new(mapRoot)]);
            let chart = mapRoot.container.children.push(am5map.MapChart.new(mapRoot, { panX: "rotateX", projection: am5map.geoMercator() }));
            let polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(mapRoot, { geoJSON: am5geodata_worldLow, exclude: ["AQ"], valueField: "value", calculateAggregates: true }));
            polygonSeries.mapPolygons.template.setAll({ tooltipText: "{name}: {value}", interactive: true, fill: am5.color(0xaaaaaa) });
            polygonSeries.mapPolygons.template.states.create("hover", { fill: am5.color(0x6759E3) });
            polygonSeries.set("heatRules", [{ target: polygonSeries.mapPolygons.template, key: "fill", min: am5.color(0xcccccc), max: am5.color(0x4F46E5), dataField: "value" }]);
            polygonSeries.data.setAll(countryData);
        }
        function renderBreakdownCharts(deviceData = [], browserData = []) {
            if (deviceChart) deviceChart.destroy();
            if (browserChart) browserChart.destroy();
            const commonOptions = { responsive: true, plugins: { legend: { position: 'bottom', labels: { boxWidth: 12 } } } };
            deviceChart = new Chart(document.getElementById('device-chart').getContext('2d'), { type: 'pie', data: { labels: deviceData.map(d => d.device_type), datasets: [{ data: deviceData.map(d => d.count), backgroundColor: ['#4F46E5', '#7C3AED', '#EC4899'] }] }, options: commonOptions });
            browserChart = new Chart(document.getElementById('browser-chart').getContext('2d'), { type: 'doughnut', data: { labels: browserData.map(d => d.browser), datasets: [{ data: browserData.map(d => d.count), backgroundColor: ['#10B981', '#F59E0B', '#3B82F6', '#D946EF', '#EF4444'] }] }, options: commonOptions });
        }
        function renderDateChart(dateData = []) {
             if (dateChart) dateChart.destroy();
             dateChart = new Chart(document.getElementById('date-chart').getContext('2d'), {
                type: 'line', data: { labels: dateData.map(d => new Date(d.date).toLocaleDateString(undefined, { month: 'short', day: 'numeric' })), datasets: [{ label: 'Visitors', data: dateData.map(d => d.count), borderColor: '#4F46E5', backgroundColor: 'rgba(79, 70, 229, 0.1)', fill: true, tension: 0.3 }] }, options: { responsive: true, scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } }
            });
        }
        async function fetchAndRenderData() {
            loader.classList.remove('hidden');
            const country = document.getElementById('country-filter').value;
            const visitorType = document.getElementById('visitor-type-filter').value;
            const startDate = datePicker.getStartDate() ? datePicker.getStartDate().toISOString() : '';
            const endDate = datePicker.getEndDate() ? datePicker.getEndDate().toISOString() : '';
            const params = new URLSearchParams({ ...(country && { country }), ...(visitorType && { visitor_type: visitorType }), ...(startDate && { start_date: startDate }), ...(endDate && { end_date: endDate }), });
            try {
                const response = await fetch(`/api/analytics?${params.toString()}`);
                const data = await response.json();
                renderStats(data.stats || {});
                renderMap(data.charts.by_country);
                renderBreakdownCharts(data.charts.by_device, data.charts.by_browser);
                renderDateChart(data.charts.by_date);
                if (document.getElementById('country-filter').options.length <= 1) {
                    populateCountryFilter(data.meta.distinct_countries || []);
                }
            } catch (error) {
                console.error("Failed to load analytics data:", error);
            } finally {
                loader.classList.add('hidden');
            }
        }
        function populateCountryFilter(countries) {
            const select = document.getElementById('country-filter');
            countries.sort().forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                select.appendChild(option);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            datePicker = new Litepicker({ element: document.getElementById('date-filter'), singleMode: false, format: 'MMM D, YYYY' });
            document.getElementById('apply-filters-btn').addEventListener('click', fetchAndRenderData);
            document.getElementById('reset-filters-btn').addEventListener('click', () => {
                document.getElementById('country-filter').value = '';
                document.getElementById('visitor-type-filter').value = 'all';
                datePicker.clearSelection();
                fetchAndRenderData();
            });
            fetchAndRenderData();
        });
    </script>
</body>
</html>
