<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This ensures the HTML element has a background color transition */
        html {
            transition: background-color 0.3s ease-in-out;
        }

        /* Modal transition */
        #modal.hidden {
            display: none;
        }

        /* Custom styles for the theme toggle switch */
        #theme-toggle:checked ~ .dot {
            transform: translateX(100%);
            background-color: #ffffff; /* white */
        }
        #theme-toggle:checked ~ .block {
            background-color: #4f46e5; /* indigo-600 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

    <div class="container mx-auto px-4 py-8 relative">
        <div class="absolute top-8 right-8">
            <label for="theme-toggle" class="flex items-center cursor-pointer">
                <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <div class="relative mx-2">
                    <input type="checkbox" id="theme-toggle" class="sr-only">
                    <div class="block bg-gray-300 dark:bg-gray-700 w-12 h-6 rounded-full transition"></div>
                    <div class="dot absolute left-1 top-1 bg-white dark:bg-gray-900 w-4 h-4 rounded-full transition"></div>
                </div>
                <svg class="w-6 h-6 text-gray-400 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </label>
        </div>

        <h1 class="text-4xl font-bold text-center text-gray-800 dark:text-gray-100 mb-2">Visitor Analytics</h1>
        <p class="text-center text-gray-500 dark:text-gray-400 mb-8">Click on a card to see full details.</p>

        <div id="visitor-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4">
        <div id="modal-content" class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl transform transition-all duration-300 ease-in-out">
            <div class="flex justify-between items-center p-5 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-2xl font-semibold text-gray-800 dark:text-white">Visitor Details</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                <div><strong class="text-gray-500 dark:text-gray-400">Timestamp:</strong> <span id="modal-timestamp" class="text-gray-900 dark:text-gray-100 block"></span></div>
                <div><strong class="text-gray-500 dark:text-gray-400">Public IP:</strong> <span id="modal-public-ip" class="text-gray-900 dark:text-gray-100 block"></span></div>
                <div><strong class="text-gray-500 dark:text-gray-400">Country:</strong> <span id="modal-country" class="text-gray-900 dark:text-gray-100 block"></span></div>
                <div><strong class="text-gray-500 dark:text-gray-400">City:</strong> <span id="modal-city" class="text-gray-900 dark:text-gray-100 block"></span></div>
                <div><strong class="text-gray-500 dark:text-gray-400">Device OS:</strong> <span id="modal-device-os" class="text-gray-900 dark:text-gray-100 block"></span></div>
                <div><strong class="text-gray-500 dark:text-gray-400">OS Version:</strong> <span id="modal-os-version" class="text-gray-900 dark:text-gray-100 block"></span></div>
                <div class="md:col-span-2"><strong class="text-gray-500 dark:text-gray-400">Page Visited:</strong> <span id="modal-page-visited" class="text-gray-900 dark:text-gray-100 block break-all"></span></div>
                <div class="md:col-span-2"><strong class="text-gray-500 dark:text-gray-400">Full User Agent:</strong> <span id="modal-user-agent" class="text-gray-900 dark:text-gray-100 block break-all"></span></div>
            </div>
        </div>
    </div>

    <script>
        const visitorGrid = document.getElementById('visitor-grid');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement;

        function createVisitorCard(visitor) {
            const card = document.createElement('div');
            card.className = 'bg-white dark:bg-gray-800 p-5 rounded-lg shadow-md hover:shadow-xl dark:hover:shadow-indigo-500/20 hover:-translate-y-1 transform transition-all duration-300 cursor-pointer';
            card.dataset.visitor = JSON.stringify(visitor);

            card.innerHTML = `
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 h-12 w-12 rounded-full bg-indigo-100 dark:bg-gray-700 flex items-center justify-center text-indigo-500 dark:text-indigo-400 font-bold text-lg">
                        ${visitor.country ? visitor.country.substring(0, 2).toUpperCase() : '??'}
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-lg font-bold text-gray-900 dark:text-white truncate">${visitor.public_ip || 'Unknown IP'}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400 truncate">${visitor.city || 'Unknown City'}, ${visitor.country || 'Unknown Country'}</p>
                    </div>
                </div>
                <div class="mt-4 text-xs text-gray-400 dark:text-gray-500">
                    Visited on ${new Date(visitor.created_at).toLocaleDateString()}
                </div>
            `;
            return card;
        }

        async function populateDashboard() {
            try {
                const response = await fetch('/api/visitors');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const visitors = await response.json();
                visitorGrid.innerHTML = '';
                visitors.forEach(visitor => {
                    const card = createVisitorCard(visitor);
                    visitorGrid.appendChild(card);
                });
            } catch (error) {
                console.error("Failed to fetch visitors:", error);
                visitorGrid.innerHTML = '<p class="text-red-500 text-center col-span-full">Could not load visitor data.</p>';
            }
        }

        function showModal(visitorData) {
            document.getElementById('modal-timestamp').textContent = new Date(visitorData.created_at).toLocaleString();
            document.getElementById('modal-public-ip').textContent = visitorData.public_ip || 'N/A';
            document.getElementById('modal-country').textContent = visitorData.country || 'N/A';
            document.getElementById('modal-city').textContent = visitorData.city || 'N/A';
            document.getElementById('modal-device-os').textContent = visitorData.device_os || 'N/A';
            document.getElementById('modal-os-version').textContent = visitorData.os_version || 'N/A';
            document.getElementById('modal-page-visited').textContent = visitorData.page_visited || 'N/A';
            document.getElementById('modal-user-agent').textContent = visitorData.user_agent || 'N/A';
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
        }

        // --- Theme Management ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                htmlEl.classList.add('dark');
                themeToggle.checked = true;
            } else {
                htmlEl.classList.remove('dark');
                themeToggle.checked = false;
            }
        }

        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- Event Listeners & Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            // Populate dashboard
            populateDashboard();
            setInterval(populateDashboard, 15000);

            // Modal open listener (using event delegation)
            visitorGrid.addEventListener('click', (event) => {
                const card = event.target.closest('[data-visitor]');
                if (card) {
                    const visitorData = JSON.parse(card.dataset.visitor);
                    showModal(visitorData);
                }
            });

            // Modal close listeners
            closeModalBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    hideModal();
                }
            });
        });
    </script>
</body>
</html>
