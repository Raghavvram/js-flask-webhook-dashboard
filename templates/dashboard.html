<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"/>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        #chartdiv { width: 100%; height: 500px; }
        .loader { border-top-color: #4f46e5; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #visitor-grid {
            overflow: hidden;
            max-height: 2000px;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }
        #visitor-grid.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
        }
    </style>
</head>
<body class="bg-gray-800 dark:bg-gray-900 text-gray-200 dark:text-gray-200 font-sans">
    <div id="loader-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex justify-center items-center hidden">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-100 dark:text-gray-100 mb-8">Interactive Analytics</h1>
        
        <div class="bg-gray-900 dark:bg-gray-800 p-4 rounded-lg shadow-md mb-8 flex flex-wrap items-center gap-4">
             <div class="flex-grow min-w-[150px]"><label for="country-filter" class="text-sm font-medium text-gray-400 dark:text-gray-400">Country</label><select id="country-filter" class="w-full mt-1 p-2 border border-gray-600 rounded-md bg-gray-700 dark:bg-gray-700 text-gray-100 dark:text-gray-100"><option value="">All Countries</option></select></div>
             <div class="flex-grow min-w-[200px]"><label for="date-filter" class="text-sm font-medium text-gray-400 dark:text-gray-400">Date Range</label><input id="date-filter" type="text" placeholder="All Time" class="w-full mt-1 p-2 border border-gray-600 rounded-md bg-gray-700 dark:bg-gray-700 text-gray-100 dark:text-gray-100"></div>
             <div class="flex-grow min-w-[150px]"><label for="visitor-type-filter" class="text-sm font-medium text-gray-400 dark:text-gray-400">Visitor Type</label><select id="visitor-type-filter" class="w-full mt-1 p-2 border border-gray-600 rounded-md bg-gray-700 dark:bg-gray-700 text-gray-100 dark:text-gray-100"><option value="all">All Visitors</option><option value="unique">Unique Visitors</option><option value="repeated">Returning Visitors</option></select></div>
             <div class="flex items-end gap-2 pt-5"><button id="apply-filters-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">Apply</button><button id="reset-filters-btn" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-700 transition-colors">Reset</button></div>
        </div>
        
        <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-2 flex flex-col gap-8">
                <div class="bg-gray-900 dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700">
                    <h3 class="font-semibold mb-4 text-gray-100 dark:text-gray-100">Visitor World Map</h3>
                    <div id="chartdiv"></div>
                </div>
                <div class="bg-gray-900 dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700">
                    <h3 class="font-semibold mb-4 text-gray-100 dark:text-gray-100">Visitor Trend</h3>
                    <canvas id="date-chart"></canvas>
                </div>
            </div>

            <div class="flex flex-col gap-8">
                <div class="bg-gray-900 dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700">
                    <h3 class="font-semibold mb-4 text-gray-100 dark:text-gray-100">Visits by Device</h3>
                    <canvas id="device-chart"></canvas>
                </div>
                <div class="bg-gray-900 dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700">
                    <h3 class="font-semibold mb-4 text-gray-100 dark:text-gray-100">Top Browsers</h3>
                    <canvas id="browser-chart"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-gray-900 dark:bg-gray-800 rounded-lg shadow-md border border-gray-700">
            <div class="flex justify-between items-center p-4 border-b border-gray-700 dark:border-gray-700">
                <h3 class="text-lg font-semibold text-gray-100 dark:text-gray-100">Matching Visitor Details</h3>
                <button id="toggle-visitor-grid-btn" class="p-2 rounded-full hover:bg-gray-700 dark:hover:bg-gray-700 transition-colors" title="Toggle visibility">
                    <svg id="toggle-icon" class="w-5 h-5 text-gray-400 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
            </div>
            <div>
                <div id="visitor-grid" class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4">
        <div class="bg-gray-900 dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl transform transition-all duration-300 border border-gray-700">
            <div class="flex justify-between items-center p-5 border-b border-gray-700 dark:border-gray-700"><h3 class="text-2xl font-semibold text-gray-100">Visitor Details</h3><button id="close-modal-btn" class="text-gray-400 hover:text-white dark:hover:text-white transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button></div>
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-sm">
                <div><strong class="text-gray-400 dark:text-gray-400">Timestamp:</strong> <span id="modal-timestamp" class="block text-gray-200"></span></div>
                <div><strong class="text-gray-400 dark:text-gray-400">Public IP:</strong> <span id="modal-public-ip" class="block text-gray-200"></span></div>
                <div><strong class="text-gray-400 dark:text-gray-400">Country:</strong> <span id="modal-country" class="block text-gray-200"></span></div>
                <div><strong class="text-gray-400 dark:text-gray-400">City:</strong> <span id="modal-city" class="block text-gray-200"></span></div>
                <div><strong class="text-gray-400 dark:text-gray-400">Device:</strong> <span id="modal-device" class="block text-gray-200"></span></div>
                <div><strong class="text-gray-400 dark:text-gray-400">Browser:</strong> <span id="modal-browser" class="block text-gray-200"></span></div>
                <div class="md:col-span-2"><strong class="text-gray-400 dark:text-gray-400">Page Visited:</strong> <span id="modal-page-visited" class="block break-all text-gray-200"></span></div>
                <div class="md:col-span-2"><strong class="text-gray-400 dark:text-gray-400">Full User Agent:</strong> <span id="modal-user-agent" class="block break-all text-gray-200"></span></div>
            </div>
        </div>
    </div>

    <script>
        let dateChart, deviceChart, browserChart, mapRoot, datePicker;
        const loader = document.getElementById('loader-overlay');
        const modal = document.getElementById('modal');
        
        function createVisitorCard(visitor){
            const card=document.createElement("div");
            card.className="bg-gray-700 border border-gray-600 p-4 rounded-lg shadow-md hover:shadow-lg hover:-translate-y-1 transform transition-all duration-300 cursor-pointer";
            card.dataset.visitor=JSON.stringify(visitor);
            const countryFlag=visitor.country_code?`https://flagcdn.com/w20/${visitor.country_code.toLowerCase()}.png`:"";
            card.innerHTML=`
                <div class="flex items-center gap-3">
                    ${countryFlag?`<img src="${countryFlag}" alt="${visitor.country}" class="w-5 h-auto rounded-sm">`:`<div class="w-5 h-5 bg-gray-500 rounded-sm"></div>`}
                    <div class="flex-1 min-w-0">
                        <p class="font-bold text-gray-100 truncate">${visitor.public_ip||"Unknown IP"}</p>
                        <p class="text-sm text-gray-400 truncate">${visitor.city||"Unknown City"}, ${visitor.country||"Unknown Country"}</p>
                    </div>
                </div>
                <div class="mt-3 text-xs text-gray-500">
                    ${new Date(visitor.created_at).toLocaleString()}
                </div>
            `;
            return card;
        }
        function renderVisitorList(visitors=[]){const visitorGrid=document.getElementById("visitor-grid");if(visitorGrid.innerHTML="",0===visitors.length)return void(visitorGrid.innerHTML='<p class="text-gray-500 col-span-full text-center py-8">No visitors match the current filters.</p>');visitors.forEach(visitor=>{const card=createVisitorCard(visitor);visitorGrid.appendChild(card)})}
        function showModal(visitor){document.getElementById("modal-timestamp").textContent=new Date(visitor.created_at).toLocaleString(),document.getElementById("modal-public-ip").textContent=visitor.public_ip||"N/A",document.getElementById("modal-country").textContent=visitor.country||"N/A",document.getElementById("modal-city").textContent=visitor.city||"N/A",document.getElementById("modal-device").textContent=visitor.device_type||"N/A",document.getElementById("modal-browser").textContent=visitor.browser||"N/A",document.getElementById("modal-page-visited").textContent=visitor.page_visited||"N/A",document.getElementById("modal-user-agent").textContent=visitor.user_agent||"N/A",modal.classList.remove("hidden")}
        function hideModal(){modal.classList.add("hidden")}
        function renderStats(stats){ const statsGrid=document.getElementById("stats-grid");statsGrid.innerHTML=`<div class="bg-gray-900 dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700"><h3 class="text-sm font-medium text-gray-400 dark:text-gray-400">Total Visits</h3><p class="text-3xl font-bold mt-2 text-gray-100">${stats.total_visitors||0}</p></div> <div class="bg-gray-900 dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700"><h3 class="text-sm font-medium text-gray-400 dark:text-gray-400">Unique Visitors</h3><p class="text-3xl font-bold mt-2 text-gray-100">${stats.unique_visitors||0}</p></div> <div class="bg-gray-900 dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-700"><h3 class="text-sm font-medium text-gray-400 dark:text-gray-400">Returning Visits</h3><p class="text-3xl font-bold mt-2 text-gray-100">${stats.repeated_visitors||0}</p></div>`}
        function renderMap(countryData=[]){if(mapRoot)mapRoot.dispose();mapRoot=am5.Root.new("chartdiv");mapRoot.setThemes([am5themes_Animated.new(mapRoot)]);let chart=mapRoot.container.children.push(am5map.MapChart.new(mapRoot,{panX:"rotateX",projection:am5map.geoMercator()}));let polygonSeries=chart.series.push(am5map.MapPolygonSeries.new(mapRoot,{geoJSON:am5geodata_worldLow,exclude:["AQ"],valueField:"value",calculateAggregates:!0}));polygonSeries.mapPolygons.template.setAll({tooltipText:"{name}: {value}",interactive:!0,fill:am5.color(11184810)});polygonSeries.mapPolygons.template.states.create("hover",{fill:am5.color(6773219)});polygonSeries.set("heatRules",[{target:polygonSeries.mapPolygons.template,key:"fill",min:am5.color(13421772),max:am5.color(5195493),dataField:"value"}]);polygonSeries.data.setAll(countryData)}
        function renderBreakdownCharts(deviceData=[],browserData=[]){if(deviceChart)deviceChart.destroy();if(browserChart)browserChart.destroy();const commonOptions={responsive:!0,plugins:{legend:{position:"bottom",labels:{boxWidth:12},labels:{color: '#a1a1aa'}}}};deviceChart=new Chart(document.getElementById("device-chart").getContext("2d"),{type:"pie",data:{labels:deviceData.map(d=>d.device_type),datasets:[{data:deviceData.map(d=>d.count),backgroundColor:["#4F46E5","#7C3AED","#EC4899"]}]},options:commonOptions});browserChart=new Chart(document.getElementById("browser-chart").getContext("2d"),{type:"doughnut",data:{labels:browserData.map(d=>d.browser),datasets:[{data:browserData.map(d=>d.count),backgroundColor:["#10B981","#F59E0B","#3B82F6","#D946EF","#EF4444"]}]},options:commonOptions})}
        function renderDateChart(dateData=[]){if(dateChart)dateChart.destroy();dateChart=new Chart(document.getElementById("date-chart").getContext("2d"),{type:"line",data:{labels:dateData.map(d=>new Date(d.date).toLocaleDateString(void 0,{month:"short",day:"numeric"})),datasets:[{label:"Visitors",data:dateData.map(d=>d.count),borderColor:"#4F46E5",backgroundColor:"rgba(79, 70, 229, 0.1)",fill:!0,tension:.3}]},options:{responsive:!0,scales:{y:{beginAtZero:!0,ticks:{color: '#a1a1aa'}},x:{ticks:{color: '#a1a1aa'}}},plugins:{legend:{display:!1}}}})}
        function populateCountryFilter(countries){const select=document.getElementById("country-filter");countries.sort().forEach(country=>{const option=document.createElement("option");option.value=country,option.textContent=country,select.appendChild(option)})}
        async function fetchAndRenderData(){loader.classList.remove("hidden");const params=new URLSearchParams({...(document.getElementById("country-filter").value&&{country:document.getElementById("country-filter").value}),...(document.getElementById("visitor-type-filter").value&&{visitor_type:document.getElementById("visitor-type-filter").value}),...(datePicker.getStartDate()&&{start_date:datePicker.getStartDate().toISOString()}),...(datePicker.getEndDate()&&{end_date:datePicker.getEndDate().toISOString()})});try{const response=await fetch(`/api/analytics?${params.toString()}`),data=await response.json();renderStats(data.stats||{}),renderMap(data.charts.by_country),renderBreakdownCharts(data.charts.by_device,data.charts.by_browser),renderDateChart(data.charts.by_date),renderVisitorList(data.visitor_list),1>=document.getElementById("country-filter").options.length&&populateCountryFilter(data.meta.distinct_countries||[])}catch(error){console.error("Failed to load analytics data:",error),document.getElementById("visitor-grid").innerHTML='<p class="text-red-500 col-span-full">Error loading data.</p>'}finally{loader.classList.add("hidden")}}
        document.addEventListener('DOMContentLoaded', () => {
            datePicker = new Litepicker({ element: document.getElementById('date-filter'), singleMode: false, format: 'MMM D, YYYY' });
            document.getElementById('apply-filters-btn').addEventListener('click', fetchAndRenderData);
            document.getElementById('reset-filters-btn').addEventListener('click', () => {
                document.getElementById('country-filter').value = '';
                document.getElementById('visitor-type-filter').value = 'all';
                datePicker.clearSelection();
                fetchAndRenderData();
            });
            document.getElementById('visitor-grid').addEventListener('click', (event) => {
                const card = event.target.closest('[data-visitor]');
                if (card) showModal(JSON.parse(card.dataset.visitor));
            });
            document.getElementById('close-modal-btn').addEventListener('click', hideModal);
            modal.addEventListener('click', (event) => { if (event.target === modal) hideModal(); });
            const toggleBtn = document.getElementById('toggle-visitor-grid-btn');
            const visitorGrid = document.getElementById('visitor-grid');
            toggleBtn.addEventListener('click', () => {
                visitorGrid.classList.toggle('collapsed');
                document.getElementById('toggle-icon').classList.toggle('rotate-180');
            });
            fetchAndRenderData();
        });
    </script>
</body>
</html>
